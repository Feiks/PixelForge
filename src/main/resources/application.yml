fal:
  api:
    key: c2bf5d2b-2e95-4785-917d-8a84941decad:0904c51befc268bb6c88be8ab54fe09b
    base-url: https://queue.fal.run

replicate:
  api:
    token: ${REPLICATE_API_TOKEN}

server:
  port: 9090

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pixelForge
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false